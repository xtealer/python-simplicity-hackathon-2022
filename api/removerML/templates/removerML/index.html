{% load static %}
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <title>BG Remover</title>
</head>

<body>
  <div class="main-container">
    <form method="post" enctype="multipart/form-data">
      <center>
        <div class="upload-img-div">
          <h1>
            BACKGROUND REMOVER
          </h1>
          <br>
          <input class="btn btn-warning" type="file" name="image">
        </div>
        <button class="btn btn-warning" style="font-size: 20px;" type="submit">Upload</button>
    </form>
    {% if image_path %}
    <hr>
    <h5>Your Image :
      <a class="btn btn-link" href="{{ image_path }}" target="_blank"><img src="{{ image_path }}" alt="image here"></a>
    </h5>
    {% endif %}
    </center>

  </div>
</body>

</html>
